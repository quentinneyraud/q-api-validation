<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body style="background-color:#1d2d3c">
  <main id="app" v-cloak style="display:none">

    <div class="l-container">

      <div class="l-row u-center">

        <!-- Routes -->
        <transition-group name="routes" tag="div" class="l-column routes">
          <!-- Route -->
          <div
          class="route"
          :class="[routeState.state, { expanded: routeState.expanded }]"
          @click="routeState.expanded = !routeState.expanded"
          v-for="(routeState, index) in routes"
          :key="index">

            <div class="route-main">

              <!-- Route infos -->
              <div class="route-infos">
                <span class="method">{{ routeState.request.method }}</span>
                <a :href="routeState.request.url" title="Voir la page" target="_blank" rel="noreferrer">{{ routeState.request.url }}</a>
              </div>

            </div>

            <div class="route-add">
              <div class="route-add-inner">
                test
              </div>
            </div>

          </div>

        </transition-group>

      </div>

    </div>

  </main>

</body>
</html>
